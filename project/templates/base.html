<head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- Bootstrap CSS -->

    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar, h1, h2, button {
            font-family: "Montserrat", sans-serif
        }

        .hidden {
            display: none;
        }

</head>
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
    <div class="w3-center">
        <h4>Algorithms showcase</h4>
        <h1 class="w3-xxxlarge w3-animate-bottom">Maximin Aware</h1>
    </div>
</header>

<div class="w3-row-padding w3-center w3-light-grey w3-padding-16">
    <h1 class="w3-margin w3-xlarge">Maximin Aware (MMA) - There is always somebody who gets no more
        than you </h1>
</div>

<div class="w3-container">
    <div class="w3-border">
        <div class="w3-bar w3-theme">
            <button class="w3-half w3-button testbtn w3-padding-16" onclick="openAlgo(event,'DnC')">Divide and Choose
            </button>
            <button class="w3-half w3-button testbtn w3-padding-16" onclick="openAlgo(event,'AbM')">Allocation by
                Matching
            </button>
        </div>

        <div id="DnC" class="w3-container algo w3-animate-opacity">
            {% include "algo1.html" %}
            <hr>
        </div>

        <div id="AbM" class="w3-container algo w3-animate-opacity">
            {% include "algo2.html" %}
            <hr>
        </div>
    </div>
</div>

<div id="form-section" class="w3-container w3-padding-32">
    <h2 class="w3-center">Try it Yourself</h2>
    <div class="w3-container">
        {% include 'forms.html' %}
    </div>

</div>
<br>

<!-- Footer -->
<footer class="w3-container w3-padding-16 w3-theme-dark">
    <div class="w3-center">
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>

    <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
        <span class="w3-text w3-theme-light w3-padding">Go To Top</span>
        <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
    </div>
</footer>

<script>
    // Tabs
    function openAlgo(evt, cityName) {
        var i;
        var x = document.getElementsByClassName("algo");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        var activebtn = document.getElementsByClassName("testbtn");
        for (i = 0; i < x.length; i++) {
            activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-dark-grey";
    }

    var mybtn = document.getElementsByClassName("testbtn")[0];
    mybtn.click();

    // Accordions
    function myAccFunc(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") === -1) {
            x.className += " w3-show";
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace("w3-theme", "w3-theme-light");
        } else {
            x.className = x.className.replace(" w3-show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace("w3-theme-light", "w3-theme");
        }
    }
</script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
